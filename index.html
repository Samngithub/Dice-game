<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="dice.png" type="image/x-icon">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Dice Game</title>
    </head>

    <body>
        <div class="container">
            <div class="panel_0 active">
                <div class="name" id="name-0">Player 1</div>
                <div class="score" id="score-0">69</div>
            </div>
            
            <div class="panel_1">
                <div class="name" id="name-1">Player 2</div>
                <div class="score" id="score-1">54</div>
            </div>
            <div class="current-box" id="current--">
                    <div class="current-label" style="color:aliceblue;">Current</div>
                    <div class="current-score" id="current">0</div>
            </div>
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="icon ion-arrow-up-b"></i>Roll dice</button>
            <button class="btn-hold"><i class="icon ion-checkmark-circled"></i></i>collect score</button>
            
             
            <select name="select" id="" >
                <option disabled selected value>    Choose the final score</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
            </select>
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-2">
        </div>
        
 
        <script src="script.js"></script>
    </body>
</html>
